<div class="login-container">
  <h1></h1>
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="field-container">
        <label class="label-name">Email</label>
        <input type="email" class="form-field" formControlName="email" />
        <div
          class="error-container"
          *ngIf="(form.email.touched || showError) && form.email.errors"
        >
          <div *ngIf="form.email.errors.required">*email required!</div>
          <div *ngIf="form.email.errors.email">*invalid email!</div>
        </div>
      </div>
      <div class="field-container">
        <label class="label-name">Password</label>
        <input type="password" class="form-field" formControlName="password" />
        <div
          class="error-container"
          *ngIf="(form.password.touched || showError) && form.password.errors"
        >
          <div *ngIf="form.password.errors.required">*password required!</div>
          <div *ngIf="form.password.errors.minlength">*too short password</div>
        </div>
      </div>
      <div class="button-container">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
